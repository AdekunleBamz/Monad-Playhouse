<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixes - Monad Playhouse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a2e;
            color: #fff;
        }
        .test-section {
            background: #16213e;
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #4ecdc4;
        }
        .status {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .success { background: #4CAF50; }
        .error { background: #f44336; }
        .warning { background: #ff9800; }
        .info { background: #2196F3; }
    </style>
</head>
<body>
    <h1>🔧 Monad Playhouse Fixes Test</h1>
    
    <div class="test-section">
        <h2>📊 Leaderboard System Test</h2>
        <div id="leaderboard-test" class="status info">Testing leaderboard system...</div>
    </div>
    
    <div class="test-section">
        <h2>🎮 Game System Test</h2>
        <div id="game-test" class="status info">Testing game system...</div>
    </div>
    
    <div class="test-section">
        <h2>🔗 Blockchain Integration Test</h2>
        <div id="blockchain-test" class="status info">Testing blockchain integration...</div>
    </div>
    
    <div class="test-section">
        <h2>💰 Payment System Test</h2>
        <div id="payment-test" class="status info">Testing payment system...</div>
    </div>

    <script>
        // Test script to verify fixes
        function testLeaderboard() {
            const testDiv = document.getElementById('leaderboard-test');
            try {
                // Test if leaderboard manager can be created
                if (typeof LeaderboardManager !== 'undefined') {
                    testDiv.className = 'status success';
                    testDiv.textContent = '✅ Leaderboard system: OK - Manager class available';
                } else {
                    testDiv.className = 'status error';
                    testDiv.textContent = '❌ Leaderboard system: FAILED - Manager class not found';
                }
            } catch (error) {
                testDiv.className = 'status error';
                testDiv.textContent = '❌ Leaderboard system: ERROR - ' + error.message;
            }
        }

        function testGameSystem() {
            const testDiv = document.getElementById('game-test');
            try {
                // Test if game system can be created
                if (typeof MonadPlayhouse !== 'undefined') {
                    testDiv.className = 'status success';
                    testDiv.textContent = '✅ Game system: OK - MonadPlayhouse class available';
                } else {
                    testDiv.className = 'status error';
                    testDiv.textContent = '❌ Game system: FAILED - MonadPlayhouse class not found';
                }
            } catch (error) {
                testDiv.className = 'status error';
                testDiv.textContent = '❌ Game system: ERROR - ' + error.message;
            }
        }

        function testBlockchain() {
            const testDiv = document.getElementById('blockchain-test');
            try {
                // Test if wallet system can be created
                if (typeof MonadWallet !== 'undefined') {
                    testDiv.className = 'status success';
                    testDiv.textContent = '✅ Blockchain integration: OK - MonadWallet class available';
                } else {
                    testDiv.className = 'status error';
                    testDiv.textContent = '❌ Blockchain integration: FAILED - MonadWallet class not found';
                }
            } catch (error) {
                testDiv.className = 'status error';
                testDiv.textContent = '❌ Blockchain integration: ERROR - ' + error.message;
            }
        }

        function testPayment() {
            const testDiv = document.getElementById('payment-test');
            try {
                // Test if payment system can be created
                if (typeof PaymentGateway !== 'undefined') {
                    testDiv.className = 'status success';
                    testDiv.textContent = '✅ Payment system: OK - PaymentGateway class available';
                } else {
                    testDiv.className = 'status error';
                    testDiv.textContent = '❌ Payment system: FAILED - PaymentGateway class not found';
                }
            } catch (error) {
                testDiv.className = 'status error';
                testDiv.textContent = '❌ Payment system: ERROR - ' + error.message;
            }
        }

        // Run tests after page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                testLeaderboard();
                testGameSystem();
                testBlockchain();
                testPayment();
            }, 1000);
        });
    </script>
</body>
</html>
